<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>

    <style type="text/css">
      html {
        box-sizing: border-box;
      }
      *, *::before, *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        font-size: 20px;
      }

      #room-selection-container {
        display: grid;
        justify-content: center;
        margin-top: 25vh;
      }

      #video-chat-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(20rem, 1fr));
        column-gap: 10px;
        row-gap: 10px;
        margin: 20px;
      }

      #video-chat-container video{
        width: 100%;
      }

      #video-chat-container #local-video.active {
        border: solid 8px #a2d052;
      }

      .hidden{
        display: none !important;
      }
    </style>
  </head>

  <body>
    
    <div id="room-selection-container">
      <h1>WebRTC video conference</h1>
      <button id="connect-button">ENTRAR</button>
    </div>

    <div id="video-chat-container" class="hidden">
      <video id="local-video" autoplay="autoplay" muted="muted"></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
